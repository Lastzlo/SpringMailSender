<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail Sender</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="col-md-offset-2">
    <h2>Send message</h2>
</div>
<form class="form-horizontal" th:action="@{/messages/create}" th:object="${message}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email-to">To:</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" th:field="*{to}" id="email-to"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email-subject">Subject:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{subject}" id="email-subject"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email-text">Text:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{text}" id="email-text"/>
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-8">
        <input type="submit" class="btn btn-info" value="Send"/>
        <input type="reset" class="btn btn" value="Clear"/>
    </div>
</form>
</body>
</html>
